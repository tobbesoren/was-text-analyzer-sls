service: aws-text-analyzer-api-sls
frameworkVersion: '3'

plugins:
  - serverless-webpack

package:
  individually: true


provider:
  name: aws
  runtime: nodejs18.x
  profile: tobbesoren_test
  region: eu-north-1
  iam:
    role: arn:aws:iam::564920371550:role/tobbesoren-ma22

functions:
  wordList:
    handler: functions/wordList/index.handler
    events:
      - httpApi:
          path: '/word_list'
          method: GET

  wordCount:
    handler: functions/wordCount/index.handler
    events:
      - httpApi:
          path: '/word_count'
          method: GET

  summary:
    handler: functions/summary/index.handler
    events:
      - httpApi:
          path: '/summary'
          method: GET

  
